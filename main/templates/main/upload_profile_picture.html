{% extends 'base.html' %}
{% block title %}Upload Profile Picture{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-steel-800 text-white p-6 rounded-xl shadow-lg">
  <h2 class="text-2xl mb-4 font-semibold text-center">Upload Profile Picture</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-saffron-500 hover:bg-saffron-600 text-white px-4 py-2 rounded-lg w-full mt-4">
      Upload
    </button>
  </form>
</div>
{% endblock %}
