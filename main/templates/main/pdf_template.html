<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ plan.goal }} Plan PDF | FitYodha</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #111;
      padding: 30px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 22px;
      color: #e67a1a;
    }
    .plan-block {
      background: #f4f4f4;
      border-left: 5px solid #ff9933;
      padding: 15px;
      margin-bottom: 20px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>⚔️ FitYodha Workout Plan</h1>
    <p><strong>Goal:</strong> {{ plan.goal }}</p>
    <p><strong>Level:</strong> {{ plan.level }}</p>
    <p><strong>Generated:</strong> {{ plan.created_at|date:"M d, Y" }}</p>
  </div>

  <div class="plan-block">
    <pre style="white-space: pre-wrap;">{{ plan.plan_text }}</pre>
  </div>

  <div class="footer">
    Generated by FitYodha | Ancient Wisdom × Modern Fitness
  </div>

</body>
</html>
